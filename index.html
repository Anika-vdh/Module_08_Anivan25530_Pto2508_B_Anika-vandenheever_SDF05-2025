<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f]">
        <div class="container px-6 py-16 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
                <div class="md:col-span-2">
                    <h2 class="text-xl font-medium mb-6 max-w-lg text-[#313131]">Subscribe to our newsletter for updates.</h2>
                    <div class="flex flex-col sm:flex-row gap-2 max-w-md">
                        <input 
                        id="email" 
                        type="email"
                        placeholder="Email Address"
                        class="flex-grow px-4 py-3 rounded text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#d86943]"
                        >
                        <button class="bg-[#d86943] text-white px-8 py-3 rounded font-medium whitespace-nowrap">
                            Subscribe 
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-[#313131] font-medium mb-4">Quick Link</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="text-[#313131] hover:text-[#d86943] transition-colors">Home</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943] transition-colors">Who We Are</a>
                        <a href="#" class="text-[#313131] hover:text-[#d86943] transition-colors">Our Philosophy</a>
                    </div>
                </div>
                <div>
                    <p class="text-[#313131] font-medium mb-4">Technologies</p>
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="hover:text-[#d86943] transition-colors">HTML</a>
                        <a href="#" class="hover:text-[#d86943] transition-colors">CSS</a>
                        <a href="#" class="hover:text-[#d86943] transition-colors">JavaScript</a>
                    </div>
                </div>
            </div>
            <hr class="my-8 border-[#d86943]">
            <div class="flex flex-col sm:flex-row gap-2 max-w-md">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
